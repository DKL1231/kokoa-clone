<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Friends - KokoaClone</title>
  </head>
  <body class="box">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- i means icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
        <!-- To Do: Js for realtime-->
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="guard"></div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
          ><span class="screen-header__dot"></span
        ></span>
      </div>
    </header>

    <a id="friends-display-link"
      ><i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i
    ></a>

    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://avatars.githubusercontent.com/u/95444292"
          class="user-component__avatar user-component__avatar--xl"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">DKL</h4>
          <h6 class="user-component__subtitle">WA TLE</h6>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <main class="friends-screen">
      <div class="user-component"></div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
    </main>

    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/64d0623a017800001.png"
          class="user-component__avatar user-component__avatar--sm"
        />
        <div class="user-component__text">
          <h4 class="user-component__title user-component__title--not-bold">
            Channels
          </h4>
        </div>
      </div>
      <div class="user-component__column">
        <div>
          <!-- need JS -->
          <span>2</span>
          <!-- it should have link to channel page-->
          <i
            id="user-component__channel-btn"
            class="fas fa-chevron-right fa-xs"
          ></i>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <!-- need link update -->
          <a class="nav__link" href="chats.html">
            <!-- need JS -->
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">Your Screen is too big..</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
